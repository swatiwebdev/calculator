<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>



    <div class="container">

        <div class="calculator">

            <form>

                <div class="display">
                    <input type="text" name="display">
                </div>

                <div>

                    <input type="button" value="AC" onclick="display.value = '' "  class="operator">
                    <input type="button" value="DE" onclick="display.value = display.value.toString().slice(0,-1)"  class="operator">
                    <input type="button" value="/" onclick="display.value += '/'"  class="operator">
                    <input type="button" value="%" onclick="display.value += '%'"  class="operator">

                </div>
                <div>

                    <input type="button" value="07" onclick="display.value += '7'">
                    <input type="button" value="08" onclick="display.value += '8'">
                    <input type="button" value="09" onclick="display.value += '9'">
                    <input type="button" value="*" onclick="display.value += '*'" class="operator">

                </div>

                <div>

                    <input type="button" value="04" onclick="display.value += '4'">
                    <input type="button" value="05" onclick="display.value += '5'">
                    <input type="button" value="06" onclick="display.value += '6'">
                    <input type="button" value="-" onclick="display.value += '-'" class="operator">

                </div>

                <div>
                    <input type="button" value="01" onclick="display.value += '1'">
                    <input type="button" value="02" onclick="display.value += '2'">
                    <input type="button" value="03" onclick="display.value += '3'">
                    <input type="button" value="+" onclick="display.value += '+'" class="operator">
                </div>

                <div>
                    <input type="button" value="00" onclick="display.value += '00'">
                    <input type="button" value="0" onclick="display.value += '0'">
                    <input type="button" value="=" class="equal operator" onclick="display.value = eval(display.value)" >                </div>
            </form>
        </div>



    </div>

</body>

</html>
